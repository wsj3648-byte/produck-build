<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>로또 번호 추천 (보너스 포함)</title>
  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif; padding: 24px; }
    button { padding: 10px 14px; cursor: pointer; }
    #result { margin-top: 16px; font-size: 18px; line-height: 1.8; }
    .ball {
      display: inline-flex; align-items: center; justify-content: center;
      width: 40px; height: 40px; border-radius: 999px;
      margin-right: 8px; background: #f2f4f8;
      border: 1px solid #d0d7de;
      font-weight: 700;
    }
    .bonus { background: #fff2cc; border-color: #d6b656; }
  </style>
</head>
<body>
  <h1>로또 번호 추천기 (보너스 포함)</h1>
  <button id="drawBtn" type="button">추첨하기</button>

  <div id="result" aria-live="polite"></div>

  <script>
    // 1~45 정수 랜덤 (min/max 포함) [web:24]
    function getRandomIntInclusive(min, max) {
      const minCeiled = Math.ceil(min);
      const maxFloored = Math.floor(max);
      return Math.floor(Math.random() * (maxFloored - minCeiled + 1) + minCeiled);
    }

    function drawLottoWithBonus() {
      const nums = new Set(); // Set은 중복 없는(고유한) 값만 저장 [web:32]

      while (nums.size < 7) {
        nums.add(getRandomIntInclusive(1, 45));
      }

      const all = Array.from(nums).sort((a, b) => a - b);
      const bonus = all.pop();      // 마지막 1개를 보너스로
      const main = all;             // 남은 6개가 메인

      return { main, bonus };
    }

    const btn = document.getElementById("drawBtn");
    const resultEl = document.getElementById("result");

    btn.addEventListener("click", () => {
      const { main, bonus } = drawLottoWithBonus();

      resultEl.innerHTML = `
        <div>메인: ${main.map(n => `<span class="ball">${n}</span>`).join("")}</div>
        <div>보너스: <span class="ball bonus">${bonus}</span></div>
      `;
    });
  </script>
</body>
</html>
