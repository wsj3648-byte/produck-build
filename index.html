<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>다기능 페이지</title>
  <style>
    body { 
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif; 
      background-color: #fff;
      color: #000;
      margin: 0;
      position: relative; 
      min-height: 100vh;
    }
    body.dark-mode {
      background-color: #121212;
      color: #fff;
    }
    button { 
      padding: 10px 14px; 
      cursor: pointer; 
      margin: 5px;
    }

    #top-left-controls {
      position: absolute;
      top: 24px;
      left: 24px;
      z-index: 10;
    }

    #formspree-section {
      position: absolute;
      top: 24px;
      right: 24px;
      padding: 15px;
      background-color: #f8f8f8;
      border: 1px solid #ddd;
      border-radius: 8px;
      z-index: 10;
    }
    .dark-mode #formspree-section {
        background-color: #2c2c2c;
        border-color: #444;
    }

    #main-content {
        padding-top: 80px; /* Space for top bars */
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
    }

    #lotto-section {
      margin-top: 20px;
    }

    .lotto-row {
      margin-bottom: 10px;
    }

    .ball {
      display: inline-flex; align-items: center; justify-content: center;
      width: 40px; height: 40px; border-radius: 999px;
      margin-right: 8px; background: #f2f4f8;
      border: 1px solid #d0d7de;
      font-weight: 700;
      color: #000;
    }
    .dark-mode .ball {
      background: #333;
      border-color: #555;
      color: #fff;
    }
    .bonus { 
      background: #fff2cc; 
      border-color: #d6b656; 
    }
    .dark-mode .bonus {
      background: #5c4d1f;
      border-color: #d6b656;
    }

    #animal-test-section {
      margin-top: 20px;
    }

    #image-preview {
      max-width: 300px;
      margin-top: 10px;
      border: 1px solid #ccc;
    }

    #label-container {
        margin-top: 10px;
        font-size: 20px;
        font-weight: bold;
    }

    #disqus_thread {
        margin-top: 40px;
        width: 80%;
        max-width: 800px;
    }
  </style>
</head>
<body>
  <div id="top-left-controls">
    <button id="animal-test-btn" type="button">동물상 테스트</button>
    <input type="file" id="image-upload" accept="image/*" style="display: none;">
    <button id="themeBtn" type="button">테마 변경</button>
  </div>

  <div id="formspree-section">
    <h2>제휴 문의</h2>
    <form action="https://formspree.io/f/mlgbpjra" method="POST">
      <p>
        <label for="name">이름:</label><br>
        <input type="text" id="name" name="name" required style="width: 250px; padding: 8px;">
      </p>
      <p>
        <label for="email">이메일:</label><br>
        <input type="email" id="email" name="email" required style="width: 250px; padding: 8px;">
      </p>
      <p>
        <label for="message">메시지:</label><br>
        <textarea id="message" name="message" required rows="5" style="width: 250px; padding: 8px;"></textarea>
      </p>
      <p>
        <button type="submit" style="padding: 10px 15px;">문의 보내기</button>
      </p>
    </form>
  </div>

  <div id="main-content">
    <h1>다기능 페이지</h1>
    
    <div id="lotto-section">
      <h2>로또 번호 추천</h2>
      <button id="draw-lotto-btn">5줄 추첨하기</button>
      <div id="lotto-results"></div>
    </div>
    
    <div id="animal-test-section">
      <h2>동물상 테스트 결과</h2>
      <img id="image-preview" src="" alt="Image preview">
      <div id="label-container"></div>
    </div>

    <h2 style="margin-top: 40px;">댓글</h2>
    <div id="disqus_thread"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
  
  <script>
    // --- Dark Mode ---
    const themeBtn = document.getElementById("themeBtn");
    const body = document.body;

    themeBtn.addEventListener("click", () => {
      body.classList.toggle("dark-mode");
      localStorage.setItem("theme", body.classList.contains("dark-mode") ? "dark" : "light");
    });
    if (localStorage.getItem("theme") === "dark") {
      body.classList.add("dark-mode");
    }

    // --- Animal Face Test ---
    const URL = "https://teachablemachine.withgoogle.com/models/W1l93qBXS/";
    let model, labelContainer, maxPredictions;

    const animalTestBtn = document.getElementById('animal-test-btn');
    const imageUpload = document.getElementById('image-upload');
    const imagePreview = document.getElementById('image-preview');
    
    animalTestBtn.addEventListener('click', () => imageUpload.click());

    imageUpload.addEventListener('change', async (event) => {
        if (event.target.files && event.target.files[0]) {
            const reader = new FileReader();
            reader.onload = function(e) {
                imagePreview.src = e.target.result;
                imagePreview.style.display = 'block';
                predict(imagePreview);
            }
            reader.readAsDataURL(event.target.files[0]);
        }
    });

    async function initModel() {
        const modelURL = URL + "model.json";
        const metadataURL = URL + "metadata.json";
        model = await tmImage.load(modelURL, metadataURL);
        maxPredictions = model.getTotalClasses();
        labelContainer = document.getElementById("label-container");
        for (let i = 0; i < maxPredictions; i++) {
            labelContainer.appendChild(document.createElement("div"));
        }
    }
    initModel(); // Load model on page start

    async function predict(image) {
        const prediction = await model.predict(image);
        for (let i = 0; i < maxPredictions; i++) {
            const classPrediction =
                prediction[i].className + ": " + prediction[i].probability.toFixed(2);
            labelContainer.childNodes[i].innerHTML = classPrediction;
        }
    }

    // --- Lotto Generator ---
    const drawLottoBtn = document.getElementById('draw-lotto-btn');
    const lottoResults = document.getElementById('lotto-results');

    function getRandomIntInclusive(min, max) {
      const minCeiled = Math.ceil(min);
      const maxFloored = Math.floor(max);
      return Math.floor(Math.random() * (maxFloored - minCeiled + 1) + minCeiled);
    }

    function drawLottoWithBonus() {
      const nums = new Set();
      while (nums.size < 7) {
        nums.add(getRandomIntInclusive(1, 45));
      }
      const all = Array.from(nums).sort((a, b) => a - b);
      const bonus = all.pop();
      const main = all;
      return { main, bonus };
    }

    drawLottoBtn.addEventListener('click', () => {
        lottoResults.innerHTML = ''; // Clear previous results
        for (let i = 0; i < 5; i++) {
            const { main, bonus } = drawLottoWithBonus();
            const row = document.createElement('div');
            row.classList.add('lotto-row');
            row.innerHTML = `
                <div>
                    ${main.map(n => `<span class="ball">${n}</span>`).join("")}
                    <span class="ball bonus">${bonus}</span>
                </div>
            `;
            lottoResults.appendChild(row);
        }
    });

    // --- Disqus ---
    (function() {
        var d = document, s = d.createElement('script');
        s.src = 'https://mooon-productbuilding.disqus.com/embed.js';
        s.setAttribute('data-timestamp', +new Date());
        (d.head || d.body).appendChild(s);
    })();
  </script>
  <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
  <script id="dsq-count-scr" src="//mooon-productbuilding.disqus.com/count.js" async></script>
</body>
</html>
