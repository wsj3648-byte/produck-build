<head>

  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7192940627335402"
     crossorigin="anonymous"></script>
  <style>
    body { 
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif; 
      background-color: #fff;
      color: #000;
      margin: 0;
      padding-bottom: 100px; /* Add padding for Disqus */
      position: relative;
      min-height: 100vh;
    }
    body.dark-mode {
      background-color: #121212;
      color: #fff;
    }
    .nav-button {
      display: inline-block;
      padding: 20px 40px;
      margin: 15px;
      font-size: 24px;
      text-decoration: none;
      color: #fff;
      background-color: #007bff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .nav-button:hover {
      background-color: #0056b3;
    }
    .dark-mode .nav-button {
        background-color: #555;
    }
    .dark-mode .nav-button:hover {
        background-color: #777;
    }
    #themeBtn {
        position: absolute;
        top: 20px;
        left: 20px; /* Moved to left */
        padding: 10px 14px; 
        cursor: pointer; 
        z-index: 10;
    }
    #formspree-section {
      padding: 15px;
      background-color: #f8f8f8;
      border: 1px solid #ddd;
      border-radius: 8px;
      z-index: 10;
      margin-bottom: 20px; /* Add some spacing */
    }
    .dark-mode #formspree-section {
        background-color: #2c2c2c;
        border-color: #444;
    }
    #main-content {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding-top: 150px; /* Adjust for header space */
    }
    #disqus_thread {
        margin-top: 50px;
        width: 90%;
        max-width: 800px;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 20;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.4);
    }
    .modal-content {
      background-color: #fefefe;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 800px;
      position: relative;
    }
    .dark-mode .modal-content {
        background-color: #333;
        color: #fff;
    }
    .close {
      color: #aaa;
      position: absolute;
      top: 10px;
      right: 25px;
      font-size: 28px;
      font-weight: bold;
    }
    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }
    .dark-mode .close:hover,
    .dark-mode .close:focus {
        color: #ccc;
    }
    .bottom-sections-container {
        display: flex;
        flex-wrap: wrap; /* Allows items to wrap to the next line on smaller screens */
        justify-content: center;
        gap: 20px; /* Space between sections */
        margin-top: 50px;
        padding: 0 10px; /* Add some padding on the sides */
    }
    .bottom-sections-container #formspree-section,
    .bottom-sections-container #disqus_thread {
        flex: 1 1 45%; /* Allow items to grow and shrink, with a base of 45% width */
        max-width: 800px; /* Limit max width for readability */
        min-width: 300px; /* Ensure they don't get too small */
    }
    @media (max-width: 768px) {
        .bottom-sections-container #formspree-section,
        .bottom-sections-container #disqus_thread {
            flex: 1 1 100%; /* Stack them on small screens */
        }
    }
  </style>
</head>
<body>
  <button id="themeBtn">테마 변경</button>
  
  <div id="main-content">
    <h1>메인 페이지</h1>
    <p>원하는 기능을 선택하세요.</p>
    
    <div>
      <a href="lotto.html" class="nav-button">로또 번호 추천</a>
      <a href="minesweeper.html" class="nav-button">지뢰찾기</a>
    </div>

    <!-- Google AdSense Ad Unit -->
    <ins class="adsbygoogle"
         style="display:block; margin: 20px 0; min-width: 300px; min-height: 50px;"
         data-ad-client="ca-pub-7192940627335402"
         data-ad-slot="1234567890123456"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>
         (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
  </div>

  <div class="bottom-sections-container">
    <div id="formspree-section">
      <h2>제휴 문의</h2>
      <form action="https://formspree.io/f/mlgbpjra" method="POST">
        <p>
          <label for="name">이름:</label><br>
          <input type="text" id="name" name="name" required style="width: 250px; padding: 8px;">
        </p>
        <p>
          <label for="email">이메일:</label><br>
          <input type="email" id="email" name="email" required style="width: 250px; padding: 8px;">
        </p>
        <p>
          <label for="message">메시지:</label><br>
          <textarea id="message" name="message" required rows="5" style="width: 250px; padding: 8px;"></textarea>
        </p>
        <p>
          <button type="submit" style="padding: 10px 15px;">문의 보내기</button>
        </p>
      </form>
    </div>
    <div id="disqus_thread"></div>
  </div>

  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <div id="modal-body"></div>
    </div>
  </div>

  <script>
    // --- Dark Mode ---
    const themeBtn = document.getElementById("themeBtn");
    const body = document.body;

    themeBtn.addEventListener("click", () => {
      body.classList.toggle("dark-mode");
      localStorage.setItem("theme", body.classList.contains("dark-mode") ? "dark" : "light");
    });
    if (localStorage.getItem("theme") === "dark") {
      body.classList.add("dark-mode");
    }

    // --- Disqus ---
    (function() {
        var d = document, s = d.createElement('script');
        s.src = 'https://mooon-productbuilding.disqus.com/embed.js';
        s.setAttribute('data-timestamp', +new Date());
        (d.head || d.body).appendChild(s);
    })();

    // --- Modal ---
    const modal = document.getElementById("myModal");
    const modalBody = document.getElementById("modal-body");
    const span = document.getElementsByClassName("close")[0];

    document.querySelectorAll('a[href="privacy.html"], a[href="terms.html"]').forEach(link => {
        link.addEventListener("click", function(e) {
            e.preventDefault();
            const page = this.getAttribute('href');
            fetch(page)
                .then(response => response.text())
                .then(html => {
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(html, 'text/html');
                    const content = doc.querySelector('.container').innerHTML;
                    modalBody.innerHTML = content;
                    modal.style.display = "block";
                });
        });
    });

    span.onclick = function() {
        modal.style.display = "none";
    }

    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
  </script>

      <a href="terms.html">이용약관</a>
    </p>
  </footer>
</body>
</html>
