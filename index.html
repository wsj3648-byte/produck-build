<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>동물상 테스트</title>
  <style>
    body { 
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif; 
      background-color: #fff;
      color: #000;
      margin: 0;
      position: relative; /* For absolute positioning of form */
      min-height: 100vh; /* Ensure body takes full height */
      display: flex;
      flex-direction: column;
      align-items: center; /* Center content horizontally */
      padding-top: 24px; /* Add some top padding for overall layout */
    }
    body.dark-mode {
      background-color: #121212;
      color: #fff;
    }
    h1 {
        text-align: center;
        margin-bottom: 20px;
    }
    button { 
      padding: 10px 14px; 
      cursor: pointer; 
      margin-top: 10px;
    }
    #formspree-section {
      position: absolute;
      top: 24px;
      right: 24px;
      padding: 15px; /* Add some padding around the form */
      background-color: #f8f8f8; /* Light background for visibility */
      border: 1px solid #ddd;
      border-radius: 8px;
      z-index: 10; /* Ensure it's above other content */
    }
    .dark-mode #formspree-section {
        background-color: #2c2c2c;
        border-color: #444;
    }

    #webcam-container {
        margin-top: 20px;
        border: 1px solid #ccc;
        border-radius: 8px;
        overflow: hidden; /* To keep webcam feed within bounds */
    }
    #label-container {
        margin-top: 10px;
        font-size: 20px;
        font-weight: bold;
        text-align: center;
    }
    #label-container div {
        margin-bottom: 5px;
    }
    #disqus_thread {
        margin-top: 40px;
        width: 80%;
        max-width: 800px;
    }
    /* Responsive adjustments */
    @media (max-width: 768px) {
        #formspree-section {
            position: static;
            margin: 20px auto;
            width: 90%;
            max-width: 400px;
        }
        body {
            padding-top: 0;
        }
    }
  </style>
</head>
<body>
  <div id="formspree-section">
    <h2>제휴 문의</h2>
    <form action="https://formspree.io/f/mlgbpjra" method="POST">
      <p>
        <label for="name">이름:</label><br>
        <input type="text" id="name" name="name" required style="width: 250px; padding: 8px;">
      </p>
      <p>
        <label for="email">이메일:</label><br>
        <input type="email" id="email" name="email" required style="width: 250px; padding: 8px;">
      </p>
      <p>
        <label for="message">메시지:</label><br>
        <textarea id="message" name="message" required rows="5" style="width: 250px; padding: 8px;"></textarea>
      </p>
      <p>
        <button type="submit" style="padding: 10px 15px;">문의 보내기</button>
      </p>
    </form>
  </div>

  <h1>동물상 테스트</h1>
  <button id="themeBtn" type="button">테마 변경</button>
  <button type="button" onclick="init()">시작</button>
  <div id="webcam-container"></div>
  <div id="label-container"></div>

  <h2 style="margin-top: 40px; text-align: center;">댓글</h2>
  <div id="disqus_thread"></div>
  <script>
    const themeBtn = document.getElementById("themeBtn");
    const body = document.body;

    themeBtn.addEventListener("click", () => {
      body.classList.toggle("dark-mode");
      const isDarkMode = body.classList.contains("dark-mode");
      localStorage.setItem("theme", isDarkMode ? "dark" : "light");
    });

    // 페이지 로드 시 저장된 테마 적용
    const savedTheme = localStorage.getItem("theme");
    if (savedTheme === "dark") {
      body.classList.add("dark-mode");
    }
    
    /** Disqus Integration */
    (function() { // DON'T EDIT BELOW THIS LINE
        var d = document, s = d.createElement('script');
        s.src = 'https://mooon-productbuilding.disqus.com/embed.js';
        s.setAttribute('data-timestamp', +new Date());
        (d.head || d.body).appendChild(s);
    })();
  </script>
  <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
  <script id="dsq-count-scr" src="//mooon-productbuilding.disqus.com/count.js" async></script>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
  <script type="text/javascript">
    // the link to your model provided by Teachable Machine export panel
    const URL = "https://teachablemachine.withgoogle.com/models/W1l93qBXS/";

    let model, webcam, labelContainer, maxPredictions;

    // Load the image model and setup the webcam
    async function init() {
        const modelURL = URL + "model.json";
        const metadataURL = URL + "metadata.json";

        // load the model and metadata
        model = await tmImage.load(modelURL, metadataURL);
        maxPredictions = model.getTotalClasses();

        // Convenience function to setup a webcam
        const flip = true; // whether to flip the webcam
        webcam = new tmImage.Webcam(200, 200, flip); // width, height, flip
        await webcam.setup(); // request access to the webcam
        await webcam.play();
        window.requestAnimationFrame(loop);

        // append elements to the DOM
        document.getElementById("webcam-container").appendChild(webcam.canvas);
        labelContainer = document.getElementById("label-container");
        for (let i = 0; i < maxPredictions; i++) { // and class labels
            labelContainer.appendChild(document.createElement("div"));
        }
    }

    async function loop() {
        webcam.update(); // update the webcam frame
        await predict();
        window.requestAnimationFrame(loop);
    }

    // run the webcam image through the image model
    async function predict() {
        // predict can take in an image, video or canvas html element
        const prediction = await model.predict(webcam.canvas);
        for (let i = 0; i < maxPredictions; i++) {
            const classPrediction =
                prediction[i].className + ": " + prediction[i].probability.toFixed(2);
            labelContainer.childNodes[i].innerHTML = classPrediction;
        }
    }
  </script>
</body>
</html>
